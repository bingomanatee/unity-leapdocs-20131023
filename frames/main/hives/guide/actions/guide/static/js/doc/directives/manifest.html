<div ng-switch="manifest_item_type">

    <div ng-switch-when="markdown" ng-bind-html-unsafe="manifest_output" />

    <div ng-switch-when="table_of_contents" class="row-fluid">
        <div ng-class="manifest_toc_class(content.toc)" ng-repeat="section in content.toc">
            <h2>{{ section.title }}</h2>
            <ul>
                <li ng-repeat="section in section.sections">
                    <a href="#{{ section.name }}">{{ section.title }}</a>
                </li>
            </ul>
        </div>

    </div>

    <div ng-switch-default>
        Unknown type: {{ manifest_item_type}}
    </div>
</div>
