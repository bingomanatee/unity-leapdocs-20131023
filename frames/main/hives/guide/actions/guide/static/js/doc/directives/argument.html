<span ng-switch="expression_type()" ng-class="expression_type()">
    <span ng-switch-when="anon linked">
        <a ng-click="link(link_target())">{{ label() }} </a>
    </span>
    <span ng-switch-when="linked">
       {{ label() }}: <a ng-click="link(link_target())">{{ value.type }} </a>
    </span>
    <span ng-switch-when="anon">
        {{ label() }}
    </span>
    <span ng-switch-default>
       {{ label() }}: {{ value.type }}
    </span>
</span>{{ optional() }}<span ng-show="comma">, </span>
